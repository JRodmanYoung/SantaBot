<!doctype html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<script src="{{ url_for('static', filename='jquery-3.4.1.js') }}"></script>
		<script src="{{ url_for('static', filename='main.js') }}"></script>
		<script>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		
		<title>Welcome to SantaBot</title>
	</head>
	
	<body>
		<h1 class="jumbotron">Greetings, Meatbag. Welcome to SantaBot.</h1>
		<table style="margin-bottom: 30px;" class="table-hover table-bordered" id="userTable">
			<thead>
				<tr>
					<th>first_name</th>
					<th>last_name</th>
					<th>email</th>
					<th>action</th>
				<tr>
			</thead>
			<tbody>
				{% for user in users %}
				<tr>
					<td>{{ user['first_name'] }}</td>
					<td>{{ user['last_name'] }}</td>
					<td>{{ user['email'] }}</td>
					<td><button class="deleteButton btn-default" id="{{ user['person_ID'] }}" type="button">delete</button></td>
				</tr>
				{% endfor %}
				<tr>
					<td><input type="text" id="firstName"></td>
					<td><input type="text" id="lastName"></td>
					<td><input type="text" id="email"></td>
					<td><button type="button" class="btn-primary" onclick="saveNewPerson()">Save New Person</button></td>
				</tr>
				
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
			</tbody>
		</table>
	<body>
</html>
